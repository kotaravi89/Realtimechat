<!DOCTYPE html>
<html>
<head>
    <title>my first chat app</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <style type="text/css">
        body{
    font-family: 'Nunito';
}
h2{
    font-size: 18px;
    padding: 10px 20px;
    color: #575ed8;
}

#outside-window {
     display: show;
}

#outside-window{
    max-width: 600px;
    margin: 30px auto;
    border: 1px solid #ddd;
    box-shadow: 1px 3px 5px rgba(0,0,0,0.05);
    border-radius: 2px;
}
#name{
    max-width: 200px;
    height: 0px;
    margin: 20px;
    border: 1px solid #ddd;
    
    border-radius: 2px;
    background: #f9f9f9;
     box-sizing: border-box;
}
#chat-window{
    height: 380px;
    overflow: auto;
    background: #f9f9f9;
}
#status-window{
    height: 70px;
    background: #f9f9f9;
}
#output p{
    padding: 14px 0px;
    margin: 0 20px;
    border-bottom: 1px solid #e9e9e9;
    color: #555;
}
#feedback p{
    color: #aaa;
    padding: 14px 0px;
    margin: 0 20px;
}
#output strong{
    color: #575ed8;
}
label{
    box-sizing: border-box;
    display: block;
    padding: 10px 20px;
}
input{
    padding: 10px 20px;
    box-sizing: border-box;
    background: #eee;
    border: 0;
    display: block;
    width: 100%;
    background: #fff;
    border-bottom: 1px solid #eee;
    font-family: Nunito;
    font-size: 16px;

}
button{
    background: #575ed8;
    color: #fff;
    font-size: 18px;
    border: 0;
    padding: 10px 0;
    width: 100%;
    border-radius: 0 0 2px 2px;
}

    </style>
</head>
<body>
    <center><h3> Welcome to Chat application</h3></center>

      <div id="outside-window" >
            <div id="status-window">
                <div id="online"></div>
               <button id="Logout" style="width: 20% ;" onclick="">Logout</button>
            </div>
            <div id="chat-window">
                <div id="output"></div>
                <div id="feedback"></div>
            </div>
            <input id="message" type="message" placeholder="Message"/>
            <button id="send" >Send</button> 
        </div>
        
 </body>       
    <script src="/client.js"> </script>
    <script src="/"></script>
</html>
